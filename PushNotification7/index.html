<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Custom Journey Builder Activity v1.3</title>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/require.js"></script>
        <script type="text/javascript">
            (function() {
                var config = {
                    baseUrl: ''
                };

                var dependencies = [
                    'customActivity'
                ];

                require(config, dependencies);
            })();
        </script>

        <!--Styles-->
        <style type="text/css">
            body {
                padding: 20px;
                margin: 0;
            }
            .step {
                display: none;
            }
            #step1 {
                display: block;
            }
        </style>

    </head>
    <body>
        <div id="step1" class="step">

            Type your SMS message:
            <input id="inputMessage" placeholder="Type your message here" type="text" required="required" minlength="1" autocomplete="off">
        </div>
        <div id="step2" class="step">
            You chose the message: <div id="message"></div>
        </div>
    </body>
</html>
